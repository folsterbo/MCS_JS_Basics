<!DOCTYPE html>
<html lang="en">
<head>
	<title>meteo</title>
	<meta charset="utf-8">
	<meta discription="meteo code">
	<meta keywords="meteo, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1 class="header-text">Прогноз погоды</h1>
	</header>
	<main class="main">
		<div class="page">
			<form action="" method="" class="action">
				<fieldset class="initial-data">
					<label for="place">В каком городе вы живете?</label>
					<input type="text" name="place" placeholder="Москва" value="">
					<input class="button" class="weather" type="submit" value="Узнать погоду">
				</fieldset>
			</form>
			<p class="temperature"></p>
			<p class="feels-like"></p>	
			<p class="wind"></p>		
			<p class="pressure"></p>
			<p class="humidity"></p>
		</div>
	</main>
	<footer class="footer">
		<p class="footer-text">Погода для друзей</p>
		<p class="footer-text">© 2020</p>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
